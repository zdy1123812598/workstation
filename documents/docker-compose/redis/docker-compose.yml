version: '3.1'
services:
  redis:
    image: redis:latest
    container_name: redis
    # restart: always
    ports:
      - 6379:6379
    # networks:
    #   - redisnetwork
    volumes:
      -  D:/app/dockervolumes/redis/redis.conf:/usr/local/etc/redis/redis.conf:rw
      -  D:/app/dockervolumes/redis/data:/data:rw
    command:
      /bin/bash -c "redis-server /usr/local/etc/redis/redis.conf"

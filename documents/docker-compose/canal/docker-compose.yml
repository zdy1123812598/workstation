version: '3.0'

services:
  canal-server:
    image: canal/canal-server:v1.1.5
    container_name: canal-server
    ports:
    #canal默认端口号
      - 11111:11111
    environment:
    #设置从库id，不能与主库id相冲突
      - canal.instance.mysql.slaveId=222
      - canal.instance.master.address=127.0.0.1:53306
      # mysql 复制账号
      - canal.instance.dbUsername=root
      - canal.instance.dbPassword=wanji123
      - canal.mq.topic=loginLogCanalTopic
      #数据库名.表名
      - canal.instance.filter.regex=cyb-sp.login_log
    volumes:
      - $PWD/conf/:/usr/local/dockercompose/canal/conf/
      - $PWD/logs/:/usr/local/dockercompose/canal/logs/
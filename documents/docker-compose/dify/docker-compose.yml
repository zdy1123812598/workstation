version: '3'

services:
  dify:
    image: langgenius/dify:latest
    ports:
      - "3000:3000"
    environment:
      # Basic configuration
      - APP_LOG_DIR=/logs
      - CONTROLLER_WORKERS=1
      - PYTHONUNBUFFERED=1
      
      # Database
      - DB_TYPE=postgresql
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=dify_postgres
      - POSTGRES_DB=dify

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=dify_redis

      # DeepSeek Configuration
      - LLM_PROVIDER=deepseek
      - DEEPSEEK_API_KEY=sk-f2a63f5f11b7487da5e129004895f075  # Replace with your key
      - DEFAULT_MODEL=deepseek-chat
      
    depends_on:
      - postgres
      - redis
    volumes:
      - ./data:/data

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_PASSWORD=dify_postgres
      - POSTGRES_DB=dify
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:6-alpine
    command: redis-server --requirepass dify_redis
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data: